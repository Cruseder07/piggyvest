<html lang="en">

<body>

        <b class="secure">Create a Secure Account</b>
        <p>Welcome to the future of savings & investiment</p>

            <p>Full Naame</p>
            <input type="text" placeholder="Full Name">

            <input type="email" placeholder="Email Address">

            <input type="phone number" placeholder="Phone Number">

            <input type="number" placeholder="Referrer Phone or Promo Code">
            <p>How Did You HearAbout Us? (Optional)</p>
            <select name="" id="">
                <option>Click To Select</option>
                <option>Facebook</option>
                <option>Twitter</option>
                <option>Instagram</option>
                <option>Friend/Family/Coworker Referrer</option>
                <option>Google search</option>
                <option>Google playstore</option>
                <option>Online Blog</option>
                <option>Local Newspaper</option>
                <option>At an event</option>
                <option>Other</option>
            </select>
            <br> <br>
            <button class="react">CREATE ACCOUNT</button>
        </form>
    </div>
